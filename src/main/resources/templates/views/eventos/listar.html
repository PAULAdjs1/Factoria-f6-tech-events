<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head th:replace="plantilla/template :: head">

<body>
<header th:replace="plantilla/template :: header">></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
    <!--<p th:text="${eventos}"></p>-->
</div>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Usuarios Maximos</th>
            <th scope="col">Fecha y Hora</th>
            <th scope="col">Imagen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ev:${eventos}">
            <th scope="row" th:text="${ev.id}"></th>
            <td th:text="${ev.titulo}"></td>
            <td th:text="${ev.descripcion}"></td>
            <td th:text="${ev.user_max}"></td>
            <td th:text="${ev.fecha_hora}"></td>
            <td th:text="${ev.img}"></td>
        </tr>

        </tbody>
    </table>
    </div>

<footer th:replace="plantilla/template :: footer">></footer>
</body>
</html>
